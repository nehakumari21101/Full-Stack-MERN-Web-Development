<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SImon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Simon says Game</h1>
        <h2>Press any key to start the game</h2>
    <div class="btns-container">
        <div class="one">
            <div class="blue btn"  type="button" id="blue">1</div>
            <div class="orange btn" type="button" id="orange">2</div>
        </div>
        <div class="two">
            <div class="red btn" type="button" id="red">3</div>
            <div class="green btn" type="button" id="green">4</div>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
